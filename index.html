<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Etiquetas</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .panel {
            width: 100%;
            max-width: 600px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background: #f9f9f9;
        }

        .panel h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .slider {
            width: 100%;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .etiquetas {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .etiqueta {
            width: 10cm;
            height: 2.5cm;
            border: 2px solid #000;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 5px 10px;
            box-sizing: border-box;
            gap: 10px;
        }

        .etiqueta .contador {
            font-size: 20px;
            font-weight: bold;
        }

        .etiqueta .icono {
            font-size: 24px;
        }

        .etiqueta .texto {
            font-size: 36px;
            font-family: "Pacifico", cursive;
        }

        @media print {
            body *:not(.etiquetas):not(.etiquetas *) {
                display: none;
            }

            .etiquetas {
                margin: 0;
                padding: 0;
                display: flex;
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="panel">
        <h2>Generador de Etiquetas</h2>

        <div class="form-group">
            <label for="nombres">Nombres (separados por comas, usa / para saltos de l√≠nea):</label>
            <input type="text" id="nombres" placeholder="Ejemplo: Ana, Carlos, Sof√≠a">
        </div>

        <div class="form-group">
            <label for="fuente">Tipo de Fuente:</label>
            <select id="fuente">
                <option value="Pacifico">Pacifico</option>
                <option value="Great Vibes">Great Vibes</option>
                <option value="Arial">Arial</option>
            </select>
        </div>

        <div class="form-group">
            <label for="tama√±oFuente">Tama√±o de Fuente:</label>
            <input type="range" id="tama√±oFuente" class="slider" min="20" max="50" value="36">
        </div>

        <div class="form-group">
            <label for="tematica">Tem√°tica:</label>
            <select id="tematica">
                <option value="navidad">Navidad</option>
                <option value="escolar">Escolar</option>
                <option value="deportes">Deportes</option>
            </select>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="iconos" checked>
            <label for="iconos">Incluir Iconos</label>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="marcos" checked>
            <label for="marcos">Incluir Marcos</label>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="contador" checked>
            <label for="contador">Incluir Contador</label>
        </div>

        <div class="form-group">
            <label for="contadorInicial">N√∫mero Inicial del Contador:</label>
            <input type="number" id="contadorInicial" value="1">
        </div>

        <button class="btn" id="generar">Generar Etiquetas</button>
    </div>

    <div class="etiquetas" id="etiquetas"></div>

    <script>
        const iconosTematicos = {
            navidad: ['üéÑ', '‚ùÑÔ∏è', 'üéÖ'],
            escolar: ['üìö', '‚úèÔ∏è', 'üìì'],
            deportes: ['‚öΩ', 'üèÄ', 'üèà']
        };

        document.getElementById('generar').addEventListener('click', () => {
            const nombresInput = document.getElementById('nombres').value;
            const fuente = document.getElementById('fuente').value;
            const tama√±oFuente = document.getElementById('tama√±oFuente').value;
            const tematica = document.getElementById('tematica').value;
            const incluirIconos = document.getElementById('iconos').checked;
            const incluirMarcos = document.getElementById('marcos').checked;
            const incluirContador = document.getElementById('contador').checked;
            const contadorInicial = parseInt(document.getElementById('contadorInicial').value, 10);

            const nombres = nombresInput.split(',').map(nombre => nombre.trim());
            const etiquetasContainer = document.getElementById('etiquetas');
            etiquetasContainer.innerHTML = '';

            let contador = contadorInicial;

            nombres.forEach(nombre => {
                const etiqueta = document.createElement('div');
                etiqueta.className = 'etiqueta';
                if (!incluirMarcos) etiqueta.style.border = 'none';

                if (incluirContador) {
                    const numero = document.createElement('div');
                    numero.className = 'contador';
                    numero.textContent = contador++;
                    etiqueta.appendChild(numero);
                }

                if (incluirIconos) {
                    const icono = document.createElement('div');
                    icono.className = 'icono';
                    const iconos = iconosTematicos[tematica];
                    icono.textContent = iconos[Math.floor(Math.random() * iconos.length)];
                    etiqueta.appendChild(icono);
                }

                const texto = document.createElement('div');
                texto.className = 'texto';
                texto.style.fontFamily = fuente;
                texto.style.fontSize = `${tama√±oFuente}px`;
                texto.innerHTML = nombre.replaceAll('/', '<br>');

                etiqueta.appendChild(texto);

                etiquetasContainer.appendChild(etiqueta);
            });
        });
    </script>
</body>
</html>
